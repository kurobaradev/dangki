<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tài Khoản</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="khoitrai">
        <h1>Tạo Tài Khoản</h1>
        <p>Tạo tài khoản để theo dõi đơn hàng,lưu danh sách sản phẩm yêu thích,nhận nhiều ưu đãi hấp dẫn</p>
        <img id="bando" src="img/bando.jpg" >
    </div>
    <div class="khoiphai">
        <div class=" titleLo">
            <ul>
                <li>Đăng Nhập</li>
                <li>Đăng Ký</li>
            </ul>
        </div>
    <br>
       <div class="row">
            <label id="chuthich">Họ Tên</label>
            <input type="text" placeholder="Nhập họ tên">
        </div>
        <div class="row sdt">   
            <label id="chuthich">SĐT</label>
            <!-- <input class="sdt" type="text" placeholder="Nhập số điện thoại"> -->
            <button  class="maXacThuc">Gửi mã xác thực</button>
            <input class="sdt" type="text" placeholder="Nhập số điện thoại">
        </div>
         <div class="row">
            <label id="chuthich">Mã xác thực</label>
            <input type="text" placeholder="Nhập mã xác thực gửi tới số điện thoại trên">
        </div>
        <div class="row">
            <label id="chuthich">Email</label>
            <input type="text" placeholder="Nhập email">
        </div>
        <div class="row">
            <label id="chuthich">Mật Khẩu</label>
            <input type="password" placeholder="Mật khẩu từ 6 đến 32 ký tự">
        </div>
        <div class="row gioiTinh">
            <label>Giới Tính</label>
            <input type="checkbox" class="check-box">
            <label class="check-box">Nam</label>
            <input type="checkbox" class="check-box">
            <label class="check-box">Nữ</label>
        </div>
        <br>
        <div class="row">
            <label>Ngày Sinh</label>
            <select class="sl">
                <option>Ngày</option>
            </select>
            <select class="sl">
                <option>Tháng</option>
            </select>
            <select class="sl">
                <option>Năm</option>
            </select>
        </div>
        <div class="row xacNhan">
            <input type="checkbox">
            <label>Nhận các thông báo và chương trình khuyến mãi của Tiki qua email</label>
        </div>
        <br>
        <button class="taoTk">Tạo Tài Khoản</button>
        <p id="dieukien">Khi bạn nhấn Đăng ký, bạn đã đồng ý mọi giao dịch mua bán theo <a href="tiki.vn">điều kiện sử dụng và chính sách của Tiki</a></p>
        


        
    </div>
    
</body>
</html>
